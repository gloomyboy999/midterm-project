<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        .text-right {
            text-align: right;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="py-2">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="" class="form-label">品名</label>
                    <select id="prodname" class="form-control" placeholder="" aria-describedby="helpId"></select>
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">單價</label>
                    <span id="prodprice" class="form-control" placeholder="" aria-describedby="helpId"></span>
                </div>
                <div class="col-md-1">
                    <label for="" class="form-label">新增</label>
                    <a class="btn btn-primary text-white" id="add"><i class="fas fa-user-plus"></i></a>
                </div>
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>單價</th>
                    <th width="200px">數量</th>
                    <th>金額</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot>
                <tr>                    
                    <td colspan="3" class="text-right">
                        總數量:
                        <span id="count">0</span>
                    </td>
                    <td class="text-right">
                        總價:
                        <span id="total">0</span>
                    </td>

                </tr>
            </tfoot>
        </table>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script>

            $.getJSON('../data/products.json', function (data) {
                // console.log(data)
                $.each(data, function (index, value) {
                    // console.log(value.name);
                    // 商品名稱
                    let prodname = value.name;

                    $("#prodname").append(`<option value="${index}">${prodname}</option>`);
                });
            
                $("#prodprice").text(data[0].price);
                $("#prodname").change(function () {
                    // 取出值為 object, 再取出price的屬性得到價格
                    // console.log(data[$(this).val()])
                    $("#prodprice").text(data[$(this).val()].price)
                });
            });

            $("#add").click(function () {
                // 取出 proname 的值, proname.val() = index(0,1,2,...)
                // console.log("#prodname option[value='" + $("#prodname").val() + "']");
                let name = $("#prodname option[value='" + $("#prodname").val() + "']").text();
                let price = $("#prodprice").text();
                let qty = 1;
                let s_price = price * qty; //金額
                // console.log(name, price, qty);

                let Row = `<tr>
                      <td>${name}</td>
                      <td class="price">${price}</td>
                      <td><input type="number" name="" class="form-control number" placeholder="" aria-describedby="helpId" value="${qty}"></td>
                      <td class="s_price">${s_price}</td>
                      <td>
                          <button type="button" class="btn btn_del btn-primary"><i class="fas fa-trash-alt"></i></button>
                      </td>
                  </tr>`;

                $("#tbody").append(Row);
                $("#total").text(totalprice());
                $("#count").text(sumQty());
            });

            $("#tbody").on("change keyup", ".number", function () {
                let ProductTr = $(this).closest("tr"); //目前數量所選的列 <tr></tr>
                let qty = $(this).val() //數量
                if (qty < 0) {
                    qty = 0
                    $(this).val(0)
                }
                let price = ProductTr.find(".price").text(); //單價
                // console.log(price);
                let s_price = price * qty; //金額
                ProductTr.find(".s_price").text(s_price);

                // console.log($(".s_price")); //金額

                $("#total").text(totalprice());
                $("#count").text(sumQty());
            });

            $("#tbody").on("click", ".btn_del", function () {
                $(this).closest("tr").remove();
                // $("#total").text(0);
                $("#total").text(totalprice());
                $("#count").text(sumQty());
            });

            // 計算總價的 function
            function totalprice() {
                let total = 0;
                $("#tbody .s_price").each(function () {
                    total += Number($(this).text()); //字串轉換為數值
                });
                return total;
            };

            function sumQty() {
                let count = 0;
                $("#tbody .number").each(function () {
                    let qty = Number(($(this).val())) //數量
                    console.log(count += qty)
                    // count += $(this).val();
                });
                return count;
            };
        </script>
</body>

</html>
