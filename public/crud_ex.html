<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>crude_ex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        .text-right {
            text-align: right;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="py-2">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="" class="form-label">品名</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">單價</label>
                    <input type="number" name="" id="price" class="form-control" placeholder=""
                        aria-describedby="helpId">
                </div>
                <div class="col-md-1">
                    <label for="" class="form-label">新增</label>
                    <a class="btn btn-primary text-white" id="add"><i class="fas fa-user-plus"></i></a>
                </div>
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>單價</th>
                    <th width="200px">數量</th>
                    <th>金額</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right">
                        總價:
                        <span id="total">0</span>
                    </td>
                </tr>
            </tfoot>
        </table>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script>

            //fetch('/products.json').
            $.getJSON('products.json', function (result) {
                console.log(result)
            })

            $("#add").click(function () {                
                $.getJSON('json/add_products.json', function (result) {
                    if (result.Success)
                    {
                        let name = $("#name").val();
                        let price = $("#price").val();
                        let qty = 1;
                        let s_price = price * qty; //金額
                        console.log(name, price, qty);

                        let Row = `<tr>
                            <td>${name}</td>
                            <td class="price">${price}</td>
                            <td><input type="number" name="" class="form-control number" placeholder="" aria-describedby="helpId" value="${qty}"></td>
                            <td class="s_price">${s_price}</td>
                            <td>
                                <button type="button" class="btn btn_del btn-primary"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>`;

                        $("#tbody").append(Row);
                        resetTotal();
                    }
                    console.log(result)
                })
            });

            $("#tbody").on("change keyup", ".number", function () {
                // console.log(this);
                // console.log($(this).val());

                let ProductTr = $(this).closest("tr"); //目前數量所選的列 <tr></tr>
                let qty = $(this).val() //數量
                if (qty < 0) {
                    qty = 0
                    $(this).val(0)
                }
                let price = ProductTr.find(".price").text(); //單價
                // console.log(price);
                let s_price = price * qty; //金額
                ProductTr.find(".s_price").text(s_price);

                // console.log($(".s_price")); //金額

                resetTotal();
                // let total = 0;
                // $(".s_price").each(function () {
                //     // console.log($(this).text());
                //     total += Number($(this).text()); //字串轉換為數值
                //     // console.log(total);
                // });
                // $("#total").text(total);
            });

            $("#tbody").on("click", ".btn_del", function () {
                $(this).closest("tr").remove();
                // $("#total").text(0);
                resetTotal();
            });

            function resetTotal() {
                let total = 0;
                $("#tbody .s_price").each(function () {
                    total += Number($(this).text()); //字串轉換為數值
                });
                //return total
                $("#total").text(total);
            }

            function getTotal() {
                return Number($("#total").text());
            }

        </script>
</body>

</html>
